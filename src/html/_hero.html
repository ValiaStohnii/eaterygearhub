<section class="hero hero--{{addClass}}">
  <div class="container">
    <div class="hero__inner" style="background-image: url('./images/{{image}}/hero.jpeg');">
      <div class="hero__content">
        <h1>
          {{title}}
        </h1>
        
        <p class="{{addClass}}">
          {{text}}
        </p>

        <button class="btn btn--request request-btn" type="button">
          {{btn}}
        </button>
      </div>
    </div>
  </div>
</section>
