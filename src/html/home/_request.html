<section class="request">
  <h2>
    Contact us
  </h2>

  <form class="request__form">
    <label>
      <input type="text" placeholder="Your Name">
    </label>

    <label>
      <input type="email" placeholder="Your  E-mail">
    </label>

    <label>
      <textarea name="message" id="message" placeholder="Your Comment.."></textarea>
    </label>
    
    <button class="btn btn--request" type="button">
      Send Message
    </button>
  </form>

  <img src="./images/home/request.jpeg" alt="Contact us" width="1240" height="500">

</section>
