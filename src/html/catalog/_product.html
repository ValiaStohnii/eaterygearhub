<section class="product">
  <div class="container container--product">
    <div class="product__content">
      <h1>
        {{title}}
      </h1>
      <p>
        {{text}}
      </p>

      <div class="product__info">
        <ul>
          <li>
            <p>Dimensions</p>
            <p>{{dimensions}}</p>
          </li>
          <li>
            <p>Weight</p>
            <p>{{weight}}</p>
          </li>
          <li>
            <p>Color</p>
            <p>{{color}}</p>
          </li>
          <li>
            <p>Material</p>
            <p>{{material}}</p>
          </li>
          <li class="{{shape}}">
            <p>Shape</p>
            <p>{{shape}}</p>
          </li>
          <li>
            <p>Department</p>
            <p>{{department}}</p>
          </li>
          <li class="{{location}}">
            <p>Location</p>
            <p>{{location}}</p>
          </li>
          <li>
            <p>UPC</p>
            <p>{{upc}}</p>
          </li>
        </ul>
      </div>

      <div class="product__price">
        <span class="price">{{price}}<span class="cents">{{cents}}</span></span>
      </div>
    </div>

    <ul class="product__list">
      <li class="product__item">
        <img src="./images/catalog/products/product/{{image_a}}" alt="{{title}}" width="400" height="262">
      </li>
      <li class="product__item">
        <img src="./images/catalog/products/product/{{image_b}}" alt="{{title}}" width="400" height="262">
      </li>
    </ul>
  </div>
</section>
