<div class="tab">
  <div class="tab__header">
    <p>
      {{text}}
    </p>
    <button class="tab-link" data-tab="tab1">View All</button>
  </div>

  <ul class="tab__grid">
    <li class="tab__item">
      <a href="{{link_a}}">
        <img src="./images/catalog/products/{{image_a}}" alt="{{title_a}}" width="400" height="251">
        <div class="tab__content">
          <h3>
            {{title_a}}
          </h3>
          <p>
            {{text_a}}
          </p>
          <div class="tab__price">
            <span class="price">{{price_a}}<span class="cents">{{cents_a}}</span></span>
          </div>
        </div>
      </a>
    </li>
    <li class="tab__item">
      <a href="{{link_b}}">
        <img src="./images/catalog/products/{{image_b}}" alt="{{title_b}}" width="400" height="251">
        <div class="tab__content">
          <h3>
            {{title_b}}
          </h3>
          <p>
            {{text_b}}
          </p>
          <div class="tab__price">
            <span class="price">{{price_b}}<span class="cents">{{cents_b}}</span></span>
          </div>
        </div>
      </a>
    </li>
    <li class="tab__item">
      <a  href="{{link_c}}">
        <img src="./images/catalog/products/{{image_c}}" alt="{{title_c}}" width="400" height="251">
        <div class="tab__content">
          <h3>
            {{title_c}}
          </h3>
          <p>
            {{text_c}}
          </p>
          <div class="tab__price">
            <span class="price">{{price_c}}<span class="cents">{{cents_c}}</span></span>
          </div>
        </div>
      </a>
    </li>
  </ul>
</div>
